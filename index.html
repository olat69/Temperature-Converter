<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form">
      <h1>Temperature Converter</h1>
      <input type="number" id="textBox" /><br /><br />
      <input type="radio" name="unit" id="toFah" />
      <label for="toFah">Celsius to Fahrenhiet</label> <br />
      <input type="radio" name="unit" id="toCel" />
      <label for="toCel">Fahrenhiet to Celsius</label><br /><br />
      <button onclick="Submit()" id="submit" style="color: white">
        Convert
      </button>
      <p id="result">0</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
